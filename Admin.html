<script>




async function Admin(){
    try {
        let data = await fetch("http://localhost:3000/user",{
            method : "GET"
        })
        let out = await data.json()
        displaycard(out)
        
    } catch (error) {
        
    }

}
Admin()

function displaycard(data){
    let data1 = data.map((item)=>{
     return   `  <div>
                        <div class="Avatar">
                            <img width='100%' src="${item.avatar}" alt="">
                        </div>
                        <div class="Details">
                            <div class="Username"><b>${item.username}</b></div>
                            <div class="Email">${item.email}</div>
                            <div class="Plans"></div>
                        </div>
                        <div class="Removeuser">
                            <button onClick='deleteItem()'>Remove User</button>
                        </div>
                    </div>`

    })

    document.querySelector("#userProfile").innerHTML = data1.join(" ")
}

async function Feedback(){
    try {
        let data = await fetch("http://localhost:3000/user",{
            method : "GET"
        })
        let out = await data.json()
        displaycard1(out)
        
    } catch (error) {
        
    }

}
Feedback()

function displaycard1(data){
    let data1 = data.map((item)=>{
        if(item.feedback){
            return `   <div>
                        <div class="Avatar">
                            <img width='100%' src="${item.avatar}" alt="">
                        </div>
                        <div class="Details">
                            <div class="Username"><b>${item.username}</b></div>
                            <div class="Feedback">${item.feedback}</div>
                        </div>
                    </div>`
        }
    })
    document.querySelector("#messages").innerHTML = data1.join(" ")
}
